<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta name="format-detection" content="telephone=no">	<title>Broker</title>	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">	<link rel="stylesheet" href="./css/default/style.min.css">	<link rel="stylesheet" href="./css/pages/page-login.min.css"></head><body><header class="header">	<div class="container">		<div class="header-wrapper">			<div class="header-logo">				<a href="#">					<picture><source srcset="./img/logo.svg" type="image/webp"><img src="./img/logo.svg" alt="logo"></picture>				</a>			</div>			<button class="reset-btn burger" type="button">				<span class="icon-burger">					<i></i>				</span>			</button>			<div class="menu">				<nav class="header-nav">					<ul class="header-list">						<li class="header-item">							<a class="header-item-link" href="#">								About us							</a>						</li>						<li class="header-item">							<a class="header-item-link" href="#">								Our story							</a>						</li>						<li class="header-item">							<a class="header-item-link" href="#">								Analys							</a>						</li>						<li class="header-item">							<a class="header-item-link" href="#">								Our technology							</a>						</li>						<li class="header-item">							<a class="header-item-link" href="#">								Trust brocker							</a>						</li>					</ul>				</nav>				<a class="header-login btn btn-2" href="#">					Start Trading				</a>			</div>		</div>	</div></header><main class="bg-site">	<div class="box-container">		<div class="login-bg">			<h2 class="login-title t-sb t-1">Log in to your account</h2>			<form class="login-form" action="#">				<!-- Для показа в инпуте ошибки необходимо добавить класс error в инпут -->				<label class="login-form-label">					<input class="i-f2" name="email" type="email" placeholder="Email" required>				</label>				<label class="login-form-label">					<input class="i-f2" name="password" type="password" placeholder="Password" required>				</label>				<p class="login-form-error t-r t-3">					User with this mail cannot be found or the password is incorrect				</p>				<button class="btn btn-1">					Log in				</button>			</form>			<p class="login-register t-r t-3">Don't have an account?<a href="./page-register.html"> Sign Up</a></p>		</div>	</div></main><script src="./js/default/module-lc.min.js" type="module"></script><script src="./js/pages/page-login.min.js" type="module"></script></body></html>
