<section class="wrapper2">
	<form class="form-verification" action="#">
		<div class="block-one">
			<h2 class="t-sb t-2">Verification Data</h2>
			<div class="form-verification-item">
				<p class="t-r t-2">Identity document *</p>
				<label class="" for="identity-document">
					<input class="inp-file" type="file" name="identity-document" id="identity-document">
					<span class="t-r t-3">Add a document</span>
					<span class="btn btn-3" type="button">
						Choose
					</span>
				</label>
				
			</div>
			<div class="form-verification-item">
				<p class="t-r t-2">Second identity document *</p>
				<label class="" for="second-identity-document">
					<input class="inp-file" type="file" name="second-identity-document" id="second-identity-document">
					<span class="t-r t-3">Add a document</span>
					<span class="btn btn-3" type="button">
						Choose
					</span>
				</label>
			</div>
			<div class="form-verification-item">
				<p class="t-r t-2">Registration *</p>
				<label class="" for="registration">
					<input class="inp-file" type="file" name="registration" id="registration">
					<span class="t-r t-3"> Add another document</span>
					<span class="btn btn-3" type="button">
						Choose
					</span>
				</label>
			</div>
		</div>
		<div class="block-two">
			<div class="form-verification-item">
				<label class="t-r t-2" for="passport-id">Passport id *</label>
				<input class="i-f" id="passport-id" name="passport-id" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-item">
				<label class="t-r t-2" for="passport-series">Passport series *</label>
				<input class="i-f" id="passport-series" name="passport-series" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-item">
				<label class="t-r t-2" for="date-of-issue">Date of issue *</label>
				<input class="i-f" id="date-of-issue" name="date-of-issue" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-item">
				<label class="t-r t-2" for="issued-by">Issued by *</label>
				<input class="i-f" id="issued-by" name="issued-by" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-item">
				<label class="t-r t-2" for="date-of-expiry">Date of expiry *</label>
				<input class="i-f" id="date-of-expiry" name="date-of-expiry" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-item">
				<label class="t-r t-2" for="place-of-registration">Place of registration *</label>
				<input class="i-f" id="place-of-registration" name="place-of-registration" type="text" placeholder="Placeholder text" required>
			</div>
			<div class="form-verification-btn">
				<button class="btn btn-1" type="submit">
					Verify
				</button>
			</div>
		</div>
	</form>
</section>
