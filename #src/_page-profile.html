<section class="wrapper">
	<div class="block-one">
		<h2 class="t-sb t-2">Personal information</h2>
		<form class="form-profile" action="#">
			<div class="form-profile-item">
				<label class="t-r t-2" for="avatar">
					Avatar
					<input id="avatar" name="avatar" type="file">
					<span class="avatar-placeholder">
						<img class="avatar-placeholder-img" src="./img/avatar.png" alt="">
					</span>
				</label>
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="firstName">First name</label>
				<input class="i-f" id="firstName" name="firstName" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="lastName">Last name</label>
				<input class="i-f" id="lastName" name="lastName" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="country">Country</label>
				<input class="i-f" id="country" name="country" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="city">City</label>
				<input class="i-f" id="city" name="city" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="phoneNumber">Phone number</label>
				<input class="i-f" id="phoneNumber" name="phoneNumber" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-item">
				<label class="t-r t-2" for="dateOfBirth">Date of birth</label>
				<input class="i-f" id="dateOfBirth" name="dateOfBirth" type="text" placeholder="Placeholder text">
			</div>
			<div class="form-profile-btn">
				<button class="btn btn-1" type="submit">
					Save information
				</button>
			</div>
		</form>
	</div>
</section>
